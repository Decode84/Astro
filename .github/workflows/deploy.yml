name: Deploy
on:
  push:
    branches: [dev]
    
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy nodejs
        uses: actions/checkout@v1
        with:
          host: ${{ secrets.HOST }}
          key: ${{ secrets.SSH_KEY }}
          username: ${{ secrets.USERNAME }}
          
          script: |
            mkdir test
            cd test
            git clone git@github.com:KB885/Astro.git
            echo "Deployment was successful"
