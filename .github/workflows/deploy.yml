name: Deploy
on:
  push:
    branches: [dev]
    
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy nodejs
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.SSH_HOST }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.PORT }}
          username: ${{ secrets.SSH_USERNAME }}
          passphrase: ${{ secrets.PASSPHRASE }}
          
          script: |
            mkdir test
            cd test
            git clone git@github.com:KB885/Astro.git
            echo "Deployment was successful"
